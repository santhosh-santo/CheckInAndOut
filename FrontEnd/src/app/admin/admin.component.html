<body><div class="login-container"> 

  <h1>Admin Login</h1> 

  <form (ngSubmit)="onLogin()" #loginForm="ngForm"> 

    <div class="form-group"> 

      <label for="adminId">Admin ID:</label><br> 

      <input type="text" id="adminId" [(ngModel)]="adminId" name="adminId" required> 

    </div> 

    <div class="form-group"> 

      <label for="password">Password:</label><br> 

      <input type="password" id="password" [(ngModel)]="password" name="password" required> 

    </div> 

    <button class="custom-button" type="submit" [disabled]="!loginForm.valid">Login</button> 

  </form> 

  <p *ngIf="loginError" class="error-message">{{ loginError }}</p> 

</div> 

</body>
